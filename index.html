<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>3rd JS - BookMark</title>
  </head>

  <body class="bgc">
    <div
      class="modal fade"
      id="warnModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">
              Warning
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="fs-4 fw-bold">
              Site Name or Url is not valid, Please follow the rules below :
            </div>
            <br />
            - Site name must contain at least
            <span class="text-danger">3</span> characters <br />
            - Site <span class="text-danger">URL</span> must be a valid one
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="my-5 fw-medium fc">Bookmarker</div>
          </div>
          <div class="col-12">
            <div class="dots"></div>
          </div>
          <div class="col-12 tg fs-4 fw-bold my-3 text-center">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </div>
        </div>

        <div class="container px-4">
          <div class="row">
            <div class="col-12">
              <label class="text-start my-2 fw-bold" for="siteName">
                <i class="fas fa-book"></i> Site Name</label
              >
              <input
                id="siteName"
                placeholder="Bookmark Name"
                class="form-control"
                type="text"
                oninput="validateName(this.value)"
                onpaste="validateName(this.value)"
              />
            </div>
            <div class="col-12 mt-3">
              <label class="text-start my-2 fw-bold" for="siteURL">
                <i class="fas fa-link"></i> Site URL</label
              >
              <input
                id="siteURL"
                placeholder="Website URL"
                class="form-control"
                type="text"
                oninput="validateURL(this.value)"
                onpaste="validateURL(this.value)"
              />
              <div
                class="alert alert-danger py-2 bg-transparent my-3 d-none"
                id="alertName"
                role="alert"
              >
                enter valid link
              </div>
            </div>
            <button onclick="addProducts()" id="submitTask" class="btn-c my-4">
              Submit
            </button>
          </div>
        </div>
        <div class="container px-4">
          <div class="row">
            <div class="col-12">
              <div class="dots mb-3"></div>
            </div>
            <div class="col-12"></div>
          </div>
          <table class="table text-center table-bg">
            <thead class="">
              <tr class="">
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="BKtable" class="table">
              <tr class="">
                <!-- <td class="pt-3">0</td>
                <td class="pt-3">Youtube.com</td>
                <td>
                  <button onclick="" id="visitWebsite" class="btn-visit">
                    <i class="fas fa-eye"></i> Submit
                  </button>
                </td>
                <td>
                  <button onclick="" id="visitWebsite" class="btn-visit">
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
